<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Water Supply Mapping System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="imag/applogo.png" />
    <style>
      /* General reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Body styling */
      body {
        background-color: #f0f4f7;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        background-image: url("imag/joseph-barrientos-oQl0eVYd_n8-unsplash.jpg");
        background-size: cover;
      }

      /* Header styling */
      header {
        /* background-color: #4caf50; */
        /* padding: 20px; */
        text-align: center;
        color: black;
        text-shadow: 1px 2px 10px #f0f4f7;
        padding-top: 40px;
      }

      /* Main content styling */
      main {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Login section styling */
      #adminLoginForm {
        background-color: white;
        padding: 30px;
        border-radius: 20px 50px;
        max-width: 400px;
        width: 100%;
      }
      #adminLoginForm:hover {
        box-shadow: 20px 10px 15px rgba(234, 229, 229, 0.1);
        background-color: aliceblue;
        transform: translate(-2px, -1px);
      }

      /* Form input styling */
      form label {
        display: block;
        margin: 15px 0 5px;
      }

      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 50px;
      }

      /* Button styling */
      form button {
        width: 100%;
        padding: 10px;
        background-color: #0077b6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      form button:hover {
        background-color: #2df41b;
        color: black;
      }

      /* Footer styling */
      footer {
        /* background-color: #f0f4f7; */
        text-align: center;
        padding: 10px;
      }

      /* Spinner styling */
      .spinner {
        display: none;
        width: 30px;
        height: 30px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #0077b6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      footer p {
        /* box-shadow: 0px 0px 15px rgb(220, 218, 218); */
        text-shadow: 1px 1px 5px #000d0f;
        color: #ddd;
        font-weight: 700;
      }
      footer a {
        color: #ddd;
      }
      a {
        text-decoration: none;
        color: black;
      }
      a:hover {
        color-scheme: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Admin Login</h1>
    </header>

    <main>
      <section id="adminLoginForm">
        <h2 style="text-align: center">Login</h2>
        <form id="adminLogin">
          <label for="adminUsername">Admin Username:</label>
          <input type="text" id="adminUsername" name="adminUsername" required />
          <label for="adminPassword">Password:</label>
          <input
            type="password"
            id="adminPassword"
            name="adminPassword"
            required
          />
          <label for="adminInfrastructure">Infrastructure Type:</label>
          <select id="adminInfrastructure" name="adminInfrastructure" required>
            <option value="surfaceWaterIntakes">Surface Water Intakes</option>
            <option value="pipeFactory">Pipe Factory</option>
            <option value="pumpingStation">Pumping Station</option>
            <option value="waterSupplier">Water Supplier</option>
            <option value="urbanWaterSupplyAndDrainage">
              Urban Water Supply and Drainage
            </option>
            <option value="plumbing">Plumbing</option>
          </select>
          <button type="submit">Login</button>
        </form>
        <p style="text-align: center">
          Not registered? <a href="admin-register.html">Register</a>
        </p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Water Supply Mapping System. All rights reserved.</p>
      <br />
      <p>Developed By</p>
      <p>
        Vishwajeet, Ankit & Himanshu&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;group
        no 9
      </p>
      <p>Email: <a href="mailto:ankit@gmail.com">ankit@gmail.com</a></p>
    </footer>

    <script src="scripts.js"></script>
    <script>
      // Handle admin login form submission
      document
        .getElementById("adminLogin")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Retrieve input values
          let adminUsername = document.getElementById("adminUsername").value;
          let adminPassword = document.getElementById("adminPassword").value;
          let adminInfrastructure = document.getElementById(
            "adminInfrastructure"
          ).value;

          // Retrieve admin data from localStorage
          let storedAdmins = JSON.parse(localStorage.getItem("admins")) || [];

          // Check if storedAdmin exists and matches input
          let validAdmin = storedAdmins.find(
            (admin) =>
              admin.username === adminUsername &&
              admin.password === adminPassword &&
              admin.infrastructure === adminInfrastructure
          );

          if (validAdmin) {
            // Redirect to admin dashboard
            window.location.href = "admin-dashboard.html";
          } else {
            alert("Invalid admin credentials. Please try again.");
          }
        });
    </script>
  </body>
</html>
