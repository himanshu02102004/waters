<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grievance Status - Water Supply Mapping System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="imag/applogo.png" />
    <style>
      /*===== VARIABLES CSS =====*/
      :root {
        --header-height: 3rem;
        --font-semi: 600;
        --hue-color: 224;
        --first-color: hsl(var(--hue-color), 89%, 60%);
        --second-color: hsl(var(--hue-color), 56%, 12%);
        --body-font: ;
        --big-font-size: 2rem;
        --h2-font-size: 1.25rem;
        --normal-font-size: 0.938rem;
        --smaller-font-size: 0.75rem;
        --mb-2: 1rem;
        --mb-4: 2rem;
        --mb-5: 2.5rem;
        --mb-6: 3rem;
        --z-back: -10;
        --z-fixed: 100;
      }
      @media screen and (min-width: 968px) {
        :root {
          --big-font-size: 3.5rem;
          --h2-font-size: 2rem;
          --normal-font-size: 1rem;
          --smaller-font-size: 0.875rem;
        }
      }
      /* Dynamic CSS for status.html */
      body {
        background-image: url("imag/dashboard.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      header {
        box-shadow: 0 1px 4px rgba(146, 161, 176, 0.15);
        padding: 10px 0;
        text-align: center;
        width: 100%;
        position: static;
        z-index: var(--z-fixed);
      }
      h1 {
        text-shadow: 2px 1px 10px white;
      }
      #status {
        background-color: #000;
      }
      #status:hover {
        background-color: #3df346;
        color: #000;
        box-shadow: 0px 10px 36px rgba(0, 0, 0, 0.15);
        border: #ddd solid 0.2rem;
      }

      .b nav {
        margin-top: 10px;
        height: var(--header-height);
        align-items: center;
        font-weight: var(--font-semi);
        margin-right: 0.7rem 5rem;
      }

      .b a {
        background-color: var(--first-color);
        display: inline-block;
        text-decoration: none;
        padding: 0.75rem 2.5rem;
        position: relative;
        color: var(--second-color);
        margin-right: 50px;
        font-weight: var(--font-semi);
        border-radius: 50px;
        transition: 0.3s;
        color: #fff;
      }

      .b a:hover {
        background-color: #3df346;
        color: #000;
        box-shadow: 0px 10px 36px rgba(0, 0, 0, 0.15);
        border: #ddd solid 0.2rem;
      }

      main {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      /* Footer styling */
      footer {
        margin-top: 5rem;
        background-color: #f0f4f7;
        text-align: center;
        padding: 10px;
        border-radius: 10px;
      }

      footer a {
        text-decoration: none;
        color: inherit;
      }

      #submissionMessage {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Grievance Status</h1>
      <div class="b">
        <nav>
          <a href="map.html">Map</a> <a href="alerts.html">Alerts</a>
          <a href="grievance.html">Grievance</a>
          <a href="status.html" id="status">Status</a>
          <a href="initial.html">Logout</a>
          <!-- Replace with actual logout functionality -->
        </nav>
      </div>
    </header>

    <main>
      <h2>Filed Grievances</h2>
      <table>
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Address</th>
            <th>Location</th>
            <th>Problem</th>
            <th>Date Filed</th>
            <th>Time Filed</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="grievanceList">
          <!-- Grievances will be dynamically added here -->
        </tbody>
      </table>
    </main>

    <footer style="margin-bottom: 0">
      <p>&copy; 2024 Water Supply Mapping System. All rights reserved.</p>
      <p>Developed By</p>
      <p>
        Vishwajeet, Ankit & Himanshu &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;group
        no 9
      </p>
      <p>Email: <a href="mailto:ankit@gmail.com">ankit@gmail.com</a></p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const grievanceList =
          JSON.parse(localStorage.getItem("userGrievances")) || [];
        const grievanceTableBody = document.getElementById("grievanceList");

        grievanceList.forEach((grievance) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${grievance.fullName}</td>
                    <td>${grievance.address}</td>
                    <td>${grievance.location}</td>
                    <td>${grievance.problem}</td>
                    <td>${grievance.filedDate}</td>
                    <td>${grievance.filedTime}</td>
                    <td>${grievance.status}</td>
                `;
          grievanceTableBody.appendChild(row);
        });
      });
    </script>
  </body>
</html>
